<div>
    <br>
    <mat-card>
        <section class="mat-typgraphy">
            <h3>
                Update Record
            </h3>
        </section>
        <mat-divider></mat-divider>
        <br>
        <form [formGroup]="updateForm" class="edit-form">
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Record Title" formControlName="title" #title>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput placeholder="Artist" formControlName="artist" #artist>
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="genre" formControlName="genre" #genre>
                    <mat-option value="Rock">Rock</mat-option>
                    <mat-option value="Metalcore">Metalcore</mat-option>
                    <mat-option value="Post-Hardcore">Post-Hardcore</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="field-full-width">
                <input matInput type="number" formControlName="rating" placeholder="rating" min="1" max="10" #rating>
            </mat-form-field>
            <mat-divider></mat-divider>
            <br><br>
            <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
            <button type="submit" (click)="updateIssue(title.value, artist.value, genre.value, rating.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
        </form>
    </mat-card>
</div>
